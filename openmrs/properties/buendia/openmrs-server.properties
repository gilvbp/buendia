# Essential server settings
install_method=auto
server.id=buendia
server.port=9000
tomcat.port=9000

# Database connection settings
connection.url=jdbc:mysql://localhost:3306/openmrs?autoReconnect=true&sessionVariables=default_storage_engine%3DInnoDB&useUnicode=true&characterEncoding=UTF-8
connection.username=openmrs_user
connection.password=openmrs
create_database_user=false
create_tables=false
add_demo_data=false

# When true, Liquibase will update the database schema on startup
auto_update_database=false

# When true, OpenMRS modules can be installed via the module admin page
module.allow_web_admin=false

# Settings for the projectbuendia module
profile_manager.profile_dir=/usr/share/buendia/profiles
